
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Sound controlled animals</h2>
        <p>Note: Play different sounds like dog barking , cat meowing , roaring
         of a lion and the mooing of the cow
        </p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button onclick="start_classification()" class="btn btn-primary">Start</button>
          <h3 id="result_label">I can hear - </h3>
          <h3 id="result_confidence">Accuracy</h3>
  <br> 
  <img src="doggie.jpg" id="dog" width="550" height="550">
  <img src="cat.jpg" id="cat" width="550" height="550">
  <img src="lion.jpg" id="lion" width="550" height="550">
        </center>
        </div>
        <div class="copyright-footer">Developed by - Neel Chhatani</div>
  <script src="main.js"></script>
    </body>
</html>
